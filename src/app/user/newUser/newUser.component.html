<form [formGroup]="profileForm">
  <mat-label class="control" style="font-size: large;margin-top: 20px; margin-bottom: 20px;">create User</mat-label>
  <mat-form-field class="control" appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput type="email" formControlName="userName">
  </mat-form-field>
  <mat-form-field class="control" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <mat-form-field class="control" appearance="fill">
    <mat-label>Repeat Password</mat-label>
    <input matInput type="password" formControlName="repeatPassword">
  </mat-form-field>
  <mat-form-field class="control" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>
  <label class="control">CV</label>
  <input class="control" style="margin-bottom: 10px;" type="file">
  <button mat-raised-button color="primary" class="control" type="submit"
    [disabled]="!profileForm.valid">Submit</button>
</form>
