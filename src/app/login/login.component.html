<mat-card class="card">
    <mat-card-header>
        <mat-card-title style="margin-left: 120px;">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input style="width:100%" matInput placeholder="Username" [(ngModel)]="username" name="username"
                    required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input style="width:100%" matInput placeholder="Password" [(ngModel)]="password" type="password"
                    name="password" required>
            </mat-form-field>
        </form>
        <mat-label *ngIf="enableInvalidCredential">
            Ingrese nuevamente las credenciales
        </mat-label>
    </mat-card-content>
    <mat-card-actions>
        <button style="margin-left: 150px;" mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
</mat-card>
